<!DOCTYPE html>
<html>

<!--Mark Barrett
	5 December 2014-->
	
	  <head>
      <!--title of the web page -->
      <title>
         Wonder House
      </title>
      <style>
		body {text-align:center}
		h5 {text-align:left}
      </style>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
      <script type="text/javascript" src="game5.js"></script>
   </head>
   <body onload=init();>
	   
	   Wonder House [Texted-Based Game]
	   <br><br>
       
       <!-- textarea -->
       <textarea rows="12" cols="42" id="taMain"> </textarea>
       <textarea rows="12" cols="33" id="taSecond">Wonder House</textarea>
	   
	   <br>
	   <br>
	   
	   <!-- command box where the player types commands -->
	   Command:
	   <input type="text" 
              id = "txtCommand"
              name="txtCommand"
              placeholder="Type your action"
              onkeypress="enter_KeyPress(event);">  
                          
       <input type="button"
			  id="go"
              value="Go" 
              onclick="btnGo_click();" />        
       <br>
       <br>
	   
       <input type="button"
              value="North"
              id="North"
              onclick="goNorth();" />
              
       <input type="button"
              value="South"
              id="South"
              onclick="goSouth();" />
              
       <input type="button"
              value="West"
              id="West"
              onclick="goWest();" />
              
       <input type="button"
              value="East"
              id="East"
              onclick="goEast();" />
       
       <br>
       <br>
       
       <input type="button"
			  value="Tutorial"
			  id="Tutorial"
			  onclick="tutorial();" />
			  
       <input type="button"
              value="Inventory"
              id="inventory"
              onclick="inventory();" />		
       
       <input type="button"
              value="Search"
              id="search"
              onclick="search();" />	
       
       <input type="button"
              value="Take"
              id="take"
              onclick="take();" />
                    
              
       <br>
       <br>  
       
       <img id="map" src="map.png" width="550" height="280"/>     
    
                   
   </body>
</html>
